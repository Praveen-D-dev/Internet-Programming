<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purchase Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Purchase</h1>
</header>
<nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="purchase.html">Purchase</a>
</nav>

<section id="purchase-form">
    <h2 style="text-align:center;">Complete Your Purchase</h2>
    <form action="success.html" method="get">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" max="10" required>

        <label for="delivery">Delivery Date:</label>
        <input type="date" id="delivery" required>

        <label for="color">Choose Color:</label>
        <input type="color" id="color">

        <label for="payment">Payment Method:</label>
        <select id="payment">
            <option>Credit Card</option>
            <option>Debit Card</option>
            <option>UPI</option>
            <option>Cash on Delivery</option>
        </select>

        <label for="feedback">Additional Notes:</label>
        <textarea id="feedback" rows="3"></textarea>

        <button type="submit">Submit Purchase</button>
    </form>
</section>
<center><footer>
    <p>&copy; 2025 Online Electronic Shopping. All rights reserved.</p>
</footer></center>
</body>
</html>
