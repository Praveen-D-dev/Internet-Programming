<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Shopping - Products</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Products</h1>
</header>
<nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="purchase.html">Purchase</a>
</nav>

<section class="container" draggable="true" ondragstart="drag(event)" id="prod1">
    <div class="product">
        <img src="images/tws.jpg" alt="TWS">
        <h3>Earbuds</h3>
        <p>₹2,000</p>
    </div>
    <div class="product" draggable="true" ondragstart="drag(event)" id="prod2">
        <img src="images/xbox_controller.jpg" alt="Xbox Controller">
        <h3>Xbox Controller</h3>
        <p>₹7,500</p>
    </div>
    <div class="product" draggable="true" ondragstart="drag(event)" id="prod3">
        <img src="images/razer_revs.jpg" alt="Razer Revs">
        <h3>Razer's Lamborghini Special Collaboration</h3>
        <p>Pre-Order</p>
    </div>
</section>

<section id="cart-section">
    <h2 style="text-align:center;">Your Cart</h2>
    <div id="cart" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>Drag products here to add to cart</p>
    </div>
</section>

<center><footer>
    <p>&copy; 2025 Online Electronic Shopping. All rights reserved.</p>
</footer></center>

<script>
function allowDrop(ev) { ev.preventDefault(); }
function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var nodeCopy = document.getElementById(data).cloneNode(true);
    nodeCopy.removeAttribute("ondragstart");
    nodeCopy.removeAttribute("draggable");
    ev.target.appendChild(nodeCopy);
}
</script>
</body>
</html>
