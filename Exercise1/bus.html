<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            margin-top: 50px;
        }
        main {
            text-align: center;
            margin-top: 100px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 60%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            width: 55%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bus Ticket Booking</h1>
    </header>
    <main>
        <div style="text-align:center; margin-top:100px;">
            <form action="home.html">
                <input type="text" id="decorate" placeholder="Name: " required><br><br>
                
                <input type="email" id="decorate" placeholder="Email: " required><br><br>
                
                <label for="bus-route">Select Bus Route:</label>
                <select id="bus-route" required>
                    <option value="City A to City B">City A to City B</option>
                    <option value="City C to City D">City C to City D</option>
                    <option value="City E to City F">City E to City F</option>
                </select><br><br>
                
                <input type="number" id="Number of Tickets" placeholder="Number of tickets: " min="1" required><br><br>
                
                <button type="submit">Book Ticket</button>
            </form>
</body>
</html>
