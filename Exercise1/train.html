<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            margin-top: 50px;
        }
        main {
            text-align: center;
            margin-top: 100px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 60%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            width: 55%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 55%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Train Ticket Reservation</h1>
    </header>
    <main>
        <div style="text-align:center; margin-top:100px;">
            <form action="home.html">
                <input type="text" id="decorate" placeholder="Name: " required><br><br>
                
                <input type="email" id="decorate" placeholder="Email: " required><br><br>
                
                <label for="train-route">Select Train Route:</label>
                <select id="train-route" required>
                    <option value="Station A to Station B">Station A to Station B</option>
                    <option value="Station C to Station D">Station C to Station D</option>
                    <option value="Station E to Station F">Station E to Station F</option>
                </select><br><br>
                
                <input type="number" id="Number of Tickets" placeholder="Number of tickets: " min="1" required><br><br>
                
                <button type="submit">Book Ticket</button>
            </form>
        </div>
    </main>
</body>
</html>
